<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"

    <link rel="stylesheet" href="css/style.css" />
    <title>chats</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-cat"></i>
        <span>84%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Bolt-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="header__title">Chats</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-xl"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODAxMTdfMTc1%2FMDAxNTE2MTY3MTY5ODIy.vGJM3XpZ49-DG1h4hK2kZwg7k5PbDVD8YkWE7e89FEgg.lr_UaHxdo0ro6XJv10znNIdNqLmqctz4dY2p5d5yocwg.PNG.d_hye97%2F%25BE%25EE%25C7%25C7%25C4%25A11.png&type=sc960_832"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">ApeachTalk</h4>
            <h6 class="user-component__subtitle">
              Please check My Apeach Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column-chats">
          <h4 class="user-component__chats-time">21:22</h4>
        </div>
      </div>

      <div class="sub-screen">
        <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar-xl"
              src="https://shopping-phinf.pstatic.net/main_2529266/25292663062.20201219202916.jpg?type=f640"
              alt="프로필사진"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">Alan Walker</h4>
              <h6 class="user-component__subtitle">Sing me to Sleep</h6>
            </div>
          </div>
          <div class="user-component__column-chats">
            <h4 class="user-component__chats-time">18:46</h4>
            <h6 class="user-component__chats-notification">1</h6>
          </div>
        </div>
      </div>
    </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i

        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2 ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
