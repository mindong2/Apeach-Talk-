<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODAxMTdfMTc1%2FMDAxNTE2MTY3MTY5ODIy.vGJM3XpZ49-DG1h4hK2kZwg7k5PbDVD8YkWE7e89FEgg.lr_UaHxdo0ro6XJv10znNIdNqLmqctz4dY2p5d5yocwg.PNG.d_hye97%2F%25BE%25EE%25C7%25C7%25C4%25A11.png&type=sc960_832"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Apeach talk !</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-cat"></i>
        <span>84%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Bolt-->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Apeach talk</h1>
      <p class="welcome-header__text">
        If you have a Apeach Account, log in with your email or phone number.
      </p>
    </header>

    <!--action은 다른페이지로 이동 시켜주는것. 
    method에서 POST는 서버로 전송 (주로보안적)
    GET은 일반 브라우저로 보냄 (보안적X)-->
    <form action="friends.html" method="GET" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign up" />
      <a href="#">Find Apeach Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!--폰트어썸 사용하려면 code kit이 필요-->
  </body>
</html>
