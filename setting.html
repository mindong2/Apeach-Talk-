<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODAxMTdfMTc1%2FMDAxNTE2MTY3MTY5ODIy.vGJM3XpZ49-DG1h4hK2kZwg7k5PbDVD8YkWE7e89FEgg.lr_UaHxdo0ro6XJv10znNIdNqLmqctz4dY2p5d5yocwg.PNG.d_hye97%2F%25BE%25EE%25C7%25C7%25C4%25A11.png&type=sc960_832"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Setting - Appeach</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-cat"></i>
        <span>84%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Bolt-->
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column"><a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a></div>

      <div class="alt-screen-header__column"><h1 class="alt-screen-header__title">Settings</h1></div>  
      
      <div class="alt-screen-header__column"><i class="fas fa-search fa-lg"></i></div>
      
    </div>
    </header>

    <main class="settings-screen">

      <ul class="settings-list">

      <li class="settings__setting">
        <div class="settings__setting-column">
        <i class="fas fa-bullhorn"></i>
        <span>Notices</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
        <i class="fas fa-flask"></i>
        <span> Apeach Lab</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
        <i class="fas fa-exclamation-circle"></i>
        <span> Version</span>
        </div>
        <div class="settings__setting-column">Lastest Version</div>
      </li>

      </ul>

    <div class="settings-list__sideline"></div>

      <ul class="settings-list settings-list__bottom">

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-lock"></i>
          <span>Privacy</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
  
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bell"></i>
          <span> Notifications</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
  
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-user"></i>
          <span>Friends</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
  

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-comment"></i>
          <span>Chats</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
  
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-sun"></i>
          <span> Display</span>
          <span class="setting-newmark">N</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
  
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-brush"></i>
          <span> Themes</span>
          <span class="setting-newmark">N</span>
          </div>
          <div class="settings__setting-column">Default theme</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-phone-alt"></i>
          <span> Call</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2 ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
