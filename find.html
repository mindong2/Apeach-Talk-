<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODAxMTdfMTc1%2FMDAxNTE2MTY3MTY5ODIy.vGJM3XpZ49-DG1h4hK2kZwg7k5PbDVD8YkWE7e89FEgg.lr_UaHxdo0ro6XJv10znNIdNqLmqctz4dY2p5d5yocwg.PNG.d_hye97%2F%25BE%25EE%25C7%25C7%25C4%25A11.png&type=sc960_832"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find your friends!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-cat"></i>
        <span>84%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Bolt-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="header__title header__title-bold">Find</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"> <div class="cog__dot"></div> </i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="find-recommended">
        <div class="find-recommended__top">
          <span class="top-text">Recommended Friends</span>
        </div>
        <div class="find-recommended__bottom">
          <span class="bottom-text">You have no recommended friends.</span>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#DIA</h5>
            <h6 class="open-post__hashtags">#dia#aid#friends</h6>
            <div class="open-post__members">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODAxMTdfMTc1%2FMDAxNTE2MTY3MTY5ODIy.vGJM3XpZ49-DG1h4hK2kZwg7k5PbDVD8YkWE7e89FEgg.lr_UaHxdo0ro6XJv10znNIdNqLmqctz4dY2p5d5yocwg.PNG.d_hye97%2F%25BE%25EE%25C7%25C7%25C4%25A11.png&type=sc960_832"
                alt="프로필사진"
              />
              <span class="open-post__members-count">754 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F215%2F2020%2F06%2F30%2FA202006300049_1_20200630081308770.jpg&type=sc960_832"
                alt="DIA사진"
              />
              <div class="open-post__photo-mark">
                <i class="fas fa-heart fa-s"></i>
                <span>581</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <!--대문자는 디자인적 요소이므로 HTML
              에서는 소문자로 작성하고 CSS에서 대문자로 바꿔주면됨.-->
            <div class="open-post__members">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODAxMTdfMTc1%2FMDAxNTE2MTY3MTY5ODIy.vGJM3XpZ49-DG1h4hK2kZwg7k5PbDVD8YkWE7e89FEgg.lr_UaHxdo0ro6XJv10znNIdNqLmqctz4dY2p5d5yocwg.PNG.d_hye97%2F%25BE%25EE%25C7%25C7%25C4%25A11.png&type=sc960_832"
                alt="프로필사진"
              />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5486%2F2020%2F10%2F15%2F0000150912_005_20201015162841388.jpg&type=sc960_832"
                alt="BTS사진"
              />
              <div class="open-post__photo-mark">
                <i class="fas fa-heart fa-s"></i>
                <span>326</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

     
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2 ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
