<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODAxMTdfMTc1%2FMDAxNTE2MTY3MTY5ODIy.vGJM3XpZ49-DG1h4hK2kZwg7k5PbDVD8YkWE7e89FEgg.lr_UaHxdo0ro6XJv10znNIdNqLmqctz4dY2p5d5yocwg.PNG.d_hye97%2F%25BE%25EE%25C7%25C7%25C4%25A11.png&type=sc960_832"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>chat - apeach</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-cat"></i>
        <span>84%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Bolt-->
      </div>
    </div>

    <header class="alt-screen-header alt-screen-header__chat">
        
      <div class="alt-screen-header__column"><a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a></div>

      <div class="alt-screen-header__column"><h1 class="alt-screen-header__title">Alan Walker</h1></div>  
      
      <div class="alt-screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="chats.html"><i class="fas fa-bars fa-lg"></i></a></span>
      </div>
      
      
    </div>

    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2021</div>

      <div class="message-row">
        <img src="https://shopping-phinf.pstatic.net/main_2529266/25292663062.20201219202916.jpg?type=f640"/>     
        <div class="message-row__content">
        <span class="message-author">Alan Walker</span>
        <div class="message-info">
          <span class="message-bubble">Sing me to sleep</span>
          <span class="message-time">21:27</span>
        </div>
      </div>
      </div>


      <div class="message-row message-row--own">
        <div class="message-row__content">
        <div class="message-info">
          <span class="message-bubble">What's up?</span>
          <span class="message-time">21:27</span>
        </div>
      </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message."/>
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
