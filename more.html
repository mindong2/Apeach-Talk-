<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODAxMTdfMTc1%2FMDAxNTE2MTY3MTY5ODIy.vGJM3XpZ49-DG1h4hK2kZwg7k5PbDVD8YkWE7e89FEgg.lr_UaHxdo0ro6XJv10znNIdNqLmqctz4dY2p5d5yocwg.PNG.d_hye97%2F%25BE%25EE%25C7%25C7%25C4%25A11.png&type=sc960_832"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>More - Apeach</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-cat"></i>
        <span>84%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Bolt-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="header__title header__title-bold">More</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"><div class="cog__dot"></div> </i></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-xl"
            src="/CoCoa-clone2/Dongmin2.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Dongmin</h4>
            <h6 class="user-component__subtitle">+82 010-5811-1863</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
      </div>

      <div class="icon-row icon-row__bottom">
        <div class="icon-row__icon">
          <i class="fas fa-play"></i><span>Contents</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-comments"></i><span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestion</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
              <div class="more-suggestion__icon-image"><i class="fas fa-quote-right"></i></div>
              <span class="more-suggestion__icon-name">Apeach Story</span>
          </div>

          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image"><img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODAxMTdfMTc1%2FMDAxNTE2MTY3MTY5ODIy.vGJM3XpZ49-DG1h4hK2kZwg7k5PbDVD8YkWE7e89FEgg.lr_UaHxdo0ro6XJv10znNIdNqLmqctz4dY2p5d5yocwg.PNG.d_hye97%2F%25BE%25EE%25C7%25C7%25C4%25A11.png&type=sc960_832"></div>
            <span class="more-suggestion__icon-name">Apeach friends</span>
        </div>

        <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image"><img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA4MTVfMTYz%2FMDAxNTM0Mjc1MzI0Nzk3.I9zs6fSp7kBh9ilXR4TXojJzoeC5N13pQ_7cnIYREVwg.q3p6gnbCX-6YuOQa2Wfbn8Y_zT1SH7pxS7szVcL6BPwg.JPEG.xxx09xxx%2FattachImage_2153787468.jpeg&type=sc960_832"></div>
            <span class="more-suggestion__icon-name">Friends Gem</span>
        </div>

          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2 ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
